<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Atualização | Formulário</title>
</head>

<body>
    <h1>Atualizar dados | Software Devs</h1>
    <nav>
        <ul>
            <li><a href="cadastro.html">Cadastrar</a></li>
            <li><a href="leitura.html">Ver cadastro</a></li>
            <li><a href="exclusao.html">Excluir cadastro</a></li>
        </ul>
    </nav>
    <h2>Atualize os seus dados:</h2>
    <div class="formulario">
        <form action="" method="POST">
            <label for="nome">Nome: </label>
            <input required type="text" id="nome" name="nome" value="Jonas Máximo">
            <br>

            <label>Sexo:</label>
            <label for="homem">Homem: </label>
            <input type="radio" id="homem" name="sexo" value="homem" checked>
            <label for="mulher">Mulher: </label>
            <input type="radio" id="mulher" name="sexo" value="mulher">
            <label for="outro">Outro: </label>
            <input type="radio" id="outro" name="sexo" value="outro">
            <br>

            <label for="cpf">CPF: </label>
            <input required type="text" id="cpf" name="cpf" value="00000000000" disabled>
            <br>

            <label for="endereco">Endereço: </label>
            <input type="text" id="endereco" name="endereco" placeholder="rua, nº, bairro" value="Rua da paz, 563, Cruzeiro">
            <br>

            <label for="email">E-mail: </label>
            <input required type="email" id="email" name="email" value="jonas@gmail.com">
            <hr>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
